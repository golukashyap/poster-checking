<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Poster → Product Video AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stable versions -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #tapToPlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7); color: white; padding: 12px 20px;
      border-radius: 8px; font-size: 16px; display: none; cursor: pointer;
    }
  </style>
</head>
<body>
<script>AFRAME.ASSETS_TIMEOUT = 40000;</script>

<a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true; precision: mediump;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
>

  <a-assets>
    <video id="videoSrc"
           src="test.mp4"
           loop
           preload="auto"
           playsinline
           webkit-playsinline
           muted>
    </video>
  </a-assets>

  <a-nft
    type="nft"
    url="/test_image"
    smooth="true"
    smoothCount="10"
    smoothTolerance="0.01"
    smoothThreshold="5">
    
    <a-video
      id="promoVideo"
      src="#videoSrc"
      rotation="-90 0 0"
      width="1.6"
      height="0.9"
      position="0 0 0">
    </a-video>

  </a-nft>

  <a-entity camera></a-entity>
</a-scene>

<div id="tapToPlay">▶️ Tap to Play Video</div>

<script>
  const video = document.getElementById('videoSrc');
  const tapToPlay = document.getElementById('tapToPlay');
  const marker = document.querySelector('a-nft');

  marker.addEventListener('markerFound', () => {
    console.log('Marker found!');
    setTimeout(() => {   // slight delay to stabilize
      video.play().catch(() => {
        tapToPlay.style.display = 'block';
      });
    }, 1000);
  });

  marker.addEventListener('markerLost', () => {
    console.log('Marker lost!');
    video.pause();
    tapToPlay.style.display = 'none';
  });

  tapToPlay.addEventListener('click', () => {
    video.play();
    tapToPlay.style.display = 'none';
  });
</script>
</body>
</html>
