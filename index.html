<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poster → Product Video AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

    
    <style>
      body { margin: 0; overflow: hidden; }
      #tapToPlay {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.7); color: white; padding: 12px 20px;
        border-radius: 8px; font-size: 16px; display: none; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Image tracking marker -->
      <a-nft
        type="nft"
        url="./markers/poster"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <!-- Video plane (adjust width/height as per poster proportion) -->
        <a-video
          id="promoVideo"
          src="#videoSrc"
          rotation="-90 0 0"
          width="1.6"
          height="0.9"
          position="0 0 0">
        </a-video>

      </a-nft>

      <a-entity camera></a-entity>

      <a-assets>
        <video id="videoSrc"
               src="./videos/product.mp4"
               loop="true"
               preload="auto"
               playsinline
               webkit-playsinline
               muted>
        </video>
      </a-assets>
    </a-scene>

    <div id="tapToPlay">▶️ Tap to Play Video</div>

    <script>
      const video = document.getElementById('videoSrc');
      const tapToPlay = document.getElementById('tapToPlay');
      const marker = document.querySelector('a-nft');

      marker.addEventListener('markerFound', () => {
        // Try to play the video (autoplay may be blocked)
        video.play().catch(() => {
          tapToPlay.style.display = 'block';
        });
      });

      marker.addEventListener('markerLost', () => {
        video.pause();
        tapToPlay.style.display = 'none';
      });

      tapToPlay.addEventListener('click', () => {
        video.play();
        tapToPlay.style.display = 'none';
      });
    </script>
  </body>
</html>
